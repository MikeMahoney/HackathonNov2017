<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hackathon Nov 2017</title>
        <script src="lib/vue.min.js"></script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>
    <body>
        <div id="calculator" style="width:500px;">
            <div class="container">
                <form action="">
                    <h1 style="font-size: 2.75rem;" class="center-align">Per User Pricing Calculator</h1>
                    <div style="position:relative">
                        <h3>Products:</h3>
                        <div style="position: absolute;left: 208px;top: -12px;">
                            <p>
                                <input name="projects" v-model="projectsSelected"type="checkbox" class="filled-in" id="filled-in-box1" checked="checked" />
                                <label for="filled-in-box1">Projects</label>
                            </p>
                            <p>
                                <input name="desk" v-model="deskSelected" type="checkbox" class="filled-in" id="filled-in-box2" checked="checked" />
                                <label for="filled-in-box2">Desk</label>
                            </p>
                        </div>
                    </div>
                    <div v-if="projectsSelected === true">
                        <h2>Projects</h2>
                        <label for="pricePlan">Price Plan</label>
                        <select name="pricePlan" v-model="pricePlan">
                            <option value="pro">Pro</option>
                        </select>
                        <br />
                        <label for="duration">Duration</label>
                        <select name="duration" v-model.number="duration">
                            <option value="11.25" selected>Monthly</option>
                            <option value="9">Annual</option>
                        </select>
                        <br />
                        <label for="users">Number of users (min=5 / max=100)</label>
                        <input type="number" min="5" max="100" name="users" v-model.number="users"/>
                    </div>
                    <div v-if="deskSelected === true">
                        <h2>Desk</h2>


                    </div>
                    <div v-if="deskSelected !== true && projectsSelected !== true">
                        <h2>No product selected.</h2>
                    </div>
                    <hr />
                    <div>
                        Education discount? (15%)<input type="checkbox" name="eduDiscount" v-model="eduDiscount"><br />
                        <div v-if="eduDiscount === false">
                            <label for="rate">Custom Discount</label>
                            <input type="number" max="50" name="customDiscount" v-model.number="customDiscount"/>
                        </div>
                    </div>
                </form>
                <hr />
                <div class="payment">{{ calcPayment }} / month</div>
            </div>
        </div>
        <script src="js/background.js"></script>
    </body>
</html>
