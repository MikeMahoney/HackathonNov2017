<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hackathon Nov 2017</title>
        <script src="lib/vue.min.js"></script>
    </head>
    <body>
        <div id="calculator" style="width:500px;">
            <div class="container">
                <form action="">
                    <a v-on:click="clickTest" >Click</a>
                    <h1 style="font-size: 2.4rem; margin: auto;margin-left:9px;" >Per User Pricing Calculator</h1>
                    <div style="position:relative">
                        <h3>Products:</h3>
                        <div style="position: absolute;left: 67px;top: 2px;">

                            <input name="projects" v-model="projectsSelected"type="checkbox" class="filled-in" id="filled-in-box1" />
                            <label for="filled-in-box1">Projects</label>

                            <input name="desk" v-model="deskSelected" type="checkbox" class="filled-in" id="filled-in-box2" />
                            <label for="filled-in-box2">Desk</label>

                        </div>
                        <hr />
                    </div>
                    <!-- projects -->
                    <div v-if="projectsSelected === true">
                        <h2>Projects</h2>
                        <label for="durationProjects">Duration</label>
                        <select name="durationProjects" v-model.number="durationProjects">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="11.25">Monthly</option>
                            <option value="9">Annual</option>
                        </select>
                        <br/>
                        <label for="pricePlanProjects">Price Plan</label>
                        <select name="pricePlanProjects" v-model="pricePlanProjects">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="pro">Pro</option>
                        </select>
                        <br/>
                        <label for="users">Number of users (min=5 / max=100)</label>
                        <input type="number" min="5" max="100" name="users" v-model.number="users"/>
                    </div>
                    <!--  Desk -->
                    <div v-if="deskSelected === true">
                        <h2>Desk</h2>
                        <label>Duration</label>
                        <select v-model="durtionDesk" v-model="durationDesk">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="monthly">Monthly</option>
                            <option value="annual">Annualy</option>
                        </select>
                        <br/>
                        <label>Price Plan</label>
                        <select v-model="pricePlanDesk" v-model="pricePlanDesk">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="basic">Basic</option>
                            <option value="pro">Pro</option>
                        </select>
                        <br/>
                        <label for="agents">Number of agents (max=100)</label>
                        <input type="number" min="0" max="100" name="agents" v-model.number="agents"/>
                        <br/>
                        <label for="helpdocSites">Helpdoc Sites (First is free!)</label>
                        <input type="number" min="0" name="helpdocSites" v-model.number="helpdocSites"/>
                    </div>
                    <hr/>
                    <h2>Discount</h2>
                    Education discount? (15%)<input type="checkbox" name="eduDiscount" v-model="eduDiscount"><br />
                    <div v-if="eduDiscount === false">
                        <label for="rate">Custom Discount</label>
                        <input type="number" max="50" name="customDiscount" v-model.number="customDiscount"/>
                    </div>
                </form>
                <hr />
                <div class="payment">{{ calcPayment }} / month</div>
            </div>
        </div>
        <script src="js/background.js"></script>
    </body>
</html>
