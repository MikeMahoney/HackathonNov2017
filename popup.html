<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hackathon Nov 2017</title>
        <script src="lib/vue.min.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div class="container">
                <form action="">
                    <h1>Per User Pricing Calculator</h1>
                    <h3>Products:</h3>
                    Projects <input type="checkbox" name="projects" v-model="projectsSelected"><br />
                    Desk <input type="checkbox" name="desk" v-model="deskSelected"><br />
                    <hr />
                    <div v-if="projectsSelected === true">
                        <h2>Projects</h2>
                        <label for="pricePlan">Price Plan</label>
                        <select name="pricePlan" v-model="pricePlan">
                            <option value="pro">Pro</option>
                        </select>
                        <br />
                        <label for="duration">Duration</label>
                        <select name="duration" v-model.number="duration">
                            <option value="11.25" selected>Monthly</option>
                            <option value="9">Annual</option>
                        </select>
                        <br />
                        <label for="users">Number of users (min=5 / max=100)</label>
                        <input type="number" min="5" max="100" name="users" v-model.number="users"/>
                    </div>
                    <div v-if="deskSelected === true">
                        <h2>Desk</h2>
                        <label for="price">Purchase price</label>
                        <input type="number" name="price" class="currency" v-model.number="price"/>
                        <br />

                        <label for="length">Term length</label>
                        <select name="length" v-model="length">
                            <option value="12">12 months</option>
                            <option value="24">24 months</option>
                            <option value="36">36 months</option>
                            <option value="48">48 months</option>
                            <option value="60" selected>60 months</option>
                            <option value="72">72 months</option>
                            <option value="84">84 months</option>
                        </select>

                        <label for="rate">Rate</label>
                        <input type="number" name="rate" v-model.number="rate"/>
                    </div>
                    <div v-if="!deskSelected !== true && projectsSelected !== true">
                        <h2>No product selected.</h2>
                    </div>
                    <hr />
                    <div>
                        Education discount? (15%)<input type="checkbox" name="eduDiscount" v-model="eduDiscount"><br />
                        <div v-if="eduDiscount === false">
                            <label for="rate">Custom Discount</label>
                            <input type="number" max="50" name="customDiscount" v-model.number="customDiscount"/>
                        </div>
                    </div>
                </form>
                <hr />
                <div class="payment">{{ calcPayment }} / month</div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
